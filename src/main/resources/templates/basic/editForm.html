<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>고객 정보 수정 폼</h2>
    </div>

    <form action="member.html" th:action method="post">
        <div>
            <label for="id">고객 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
        </div>
        <div>
            <label for="name">고객 이름</label>
            <input type="text" id="name" name="name" class="form-control" value="홍길동" th:value="${member.name}">
        </div>
        <div>
            <label for="signUpDate">가입 일자</label>
            <input type="text" id="signUpDate" name="signUpDate" class="form-control" value="20220320" th:value="${member.signUpDate}">
        </div>
        <div>
            <label for="lockerNumber">사물함 번호</label>
            <input type="number" id="lockerNumber" name="lockerNumber" class="form-control" value="10" th:value="${member.lockerNumber}">
        </div>
        <div>
            <label for="grade">등급</label>
            <select id = "grade" name = "grade">
                <option value ="newbee">newbee</option>
                <option value = "junior">junior</option>
                <option value = "senior">senior</option>
                <option value = "gosu">gosu</option>
            </select>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
